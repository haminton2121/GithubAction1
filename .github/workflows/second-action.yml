name: First Workflow
on: push
jobs:
  first-job:
    runs-on: ubuntu:latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: Install NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependency
        run: npm ci
      - name: run test
        run: npm test
